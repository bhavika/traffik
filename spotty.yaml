project:
  name: traffik-spot
  syncFilters:
    - exclude:
      - .git/*
      - .idea/*
      - '*/__pycache__/*'

containers:
  - projectDir: /workspace/traffik
    image: traffik
    ports:
      - containerPort: 8888
        hostPort: 8888
    volumeMounts:
      - name: data
        mountPath: /data

instances:
  - name: aws-1
    provider: aws
    parameters:
      region: us-east-1
      instanceType: p2.xlarge
      ports: [8888]
      volumes:
        - name: workspace
          parameters:
            size: 50

scripts:
  download:
    aws s3 sync s3://traffik/berlin /workspace/data/berlin
  train: |
    make hello