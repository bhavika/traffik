project:
  name: traffik-spot
  syncFilters:
    - exclude:
      - .git/*
      - .idea/*
      - '*/__pycache__/*'
      - venv/*

containers:
  - projectDir: /workspace/traffik
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/traffik:latest
    ports:
      - containerPort: 8888
        hostPort: 8888
    volumeMounts:
      - name: data
        mountPath: /data

instances:
  - name: aws-1
    provider: aws
    parameters:
      region: us-east-1
      instanceType: p2.xlarge
      spotInstance: true
      ports: [8888]
      managedPolicyArns: [arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess]
      volumes:
        - name: workspace
          parameters:
            size: 50
      commands: |
        $(aws ecr get-login --no-include-email --region us-east-1)

scripts:
  download:
    aws s3 sync s3://traffik/berlin /workspace/data/berlin
  train: |
    make hello